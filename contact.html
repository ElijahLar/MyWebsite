<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakta Oss</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            width: 100vw;
        }

        body {
            display: flex;
            flex-direction: column;
            background: linear-gradient(to right, hsl(233, 15%, 45%), hsl(210, 100%, 12%));
            color: #000000;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            /* Centrera vertikalt */
            align-items: center;
            /* Centrera horisontellt */
        }

        h2 {
            text-align: center;
            margin: 0;
            /* Ta bort standardmarginal */
            white-space: nowrap;
            /* Förhindra att texten går över flera rader */
            overflow: hidden;
            /* Dölja överflödet för skrivandeffekt */
            border-right: 2px solid;
            /* Skapa en cursor-effekt */
            width: 0;
            /* Börja med bredd 0 för animation */
            animation: typing 2.5s steps(12) forwards, blink-caret 0.75s step-end infinite;
            /* Snabbare skrivande animation */
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 12ch;
            }

            /* Justera baserat på textens längd */
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: black;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        label {
            margin: 10px 0;
            width: 100%;
            font-weight: bold;
        }

        input[type="email"],
        textarea {
            width: 90%;
            max-width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        textarea {
            height: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff9800;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d18a17;
        }

        .plan-selection {
            display: flex;
            justify-content: center;
            margin: 10px 0;
            width: 100%;
        }

        .plan-selection button {
            margin: 0 5px;
            background-color: #297baa;
        }

        .plan-text {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2 id="heading">Kontakta Oss</h2>
    <form action="https://formspree.io/f/mdkoeado" method="POST">
        <div class="plan-selection">
            <button type="button" onclick="updatePlan('Basplan')">Basplan</button>
            <button type="button" onclick="updatePlan('Standardplan')">Standardplan</button>
            <button type="button" onclick="updatePlan('Premiumplan')">Premiumplan</button>
        </div>
        <label>
            Din e-post:
            <input type="email" name="email" required>
        </label>
        <label>
            Vald plan:
            <input type="text" id="selectedPlan" name="plan" readonly>
        </label>
        <label>
            Vad behöver du hjälp med?:
            <textarea name="message" required></textarea>
        </label>
        <button type="submit">Skicka</button>
    </form>

    <script>
        function updatePlan(plan) {
            document.getElementById('selectedPlan').value = plan;
        }

        function startTypingAnimation() {
            const heading = document.getElementById('heading');
            heading.style.animation = 'none'; // Återställ animation
            setTimeout(() => {
                heading.style.animation = 'typing 2.5s steps(12) forwards, blink-caret 0.75s step-end infinite'; // Starta om animation
            }, 100); // Kort fördröjning för att möjliggöra återställning
        }

        setInterval(startTypingAnimation, 4000); // Upprepa var 4:e sekund (2.5s skrivande + 1.5s fördröjning)
        startTypingAnimation(); // Starta animationen vid inladdning
    </script>
</body>

</html>
